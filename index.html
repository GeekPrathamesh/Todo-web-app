<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h2>ToDo List</h2>
        <i class="fa-solid fa-list"></i>
      </div>

      <div class="input">
        <input type="text" id="ip" placeholder="To-Do Task.." />
        <button id="btn"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="tasks">

        <!-- <div class="task task${key}" key="key">
            <p class="note">${localStorage.getItem(key)}</p>
            <button class="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="trash"><i class="fa-solid fa-trash"></i></button>
          </div> -->

        

      </div>
      <div class="button"><button class="clear">Clear All The Tasks</button></div>
    </div>
    <script src="/revise.js"></script>
  </body>
</html>
